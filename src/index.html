<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="/Images/weatherWardrobeIcon.png">
</head>

<body>
  <header class="row">
    <img src=/Images/weatherWardrobeIcon.png alt="Image icon" class="rounded-image-icon"
    style="display: inline-block;" width="70" height="70">
    <h1 class="header-title">Weather Wardrobe </h1>
  </header>

  <main class="row">

    <!-- 29-Mar test code start -->
    <div id="search-form">
      <div>       
        <button id="search-button">Search</button>
        <input type="text" placeholder="Search city" id="search-input" placeholder="Enter city name" />
      </div>

      <div id="search-list"></div>

      <div id="city-list-container">
        <ul id="city-lists"></ul>
      </div>

      <div id="not-found">Not found</div>
    </div>

    <div class="weather-info-container" hidden>
      <br>

      <!-- <button type="button" onclick="hideClothing()">Show/Hide recommended clothes</button>
      <p> Click on the images to see more options </p> -->

      <!-- 29-Mar test code start -->
   
      <!-- 29-Mar test code end -->

      <div class="weather-details">
        <div class="temp-city">
          <p id="temperature"></p>
          <h2 id="city-name"></h2>
        </div>
        <div class="weather-condition">
          <img id="weather-icon" alt="Weather Icon">
          <p id="condition"></p>
          <p id="details"></p>
        </div> 
        <div class="other-info">
          <p>Sunrise: <span id="sunrise"></span></p>
          <p>Sunset: <span id="sunset"></span></p>
          <p>Wind Speed: <span id="wind-speed"></span></p>
        </div>
      </div>

       <div class="clothes-section">

        <div class="button-section">
          <h2>Show/Hide recommended clothes</h2>
          <label class="toggle-btn"><input type="checkbox" onclick="hideClothing()" id="clothing-toggle">
            <span class="slider round"></span>
          </label>
        </div>
        <div class="cloth-specific">
          <p>Recommended Clothes: <span id="recommended-clothes"></span></p>
          <div id="clothes-images">
          <div id="tops" onclick="topSelection()"></div>
          <div id="bottoms" onclick="bottomSelection()" ></div>
          <div id="footwear" onclick="footSelection()"></div>
          <div id="accessories" onclick="accSelection()" ></div>
        </div>
        </div>
        <div id="options">
        </div>
      </div>
      
     

    <div id="forecast-container">
        <ul id="forecast-list"></ul>
      </div>

    
  </main>

  <script src="weather.js"></script>
</body>

</html>
